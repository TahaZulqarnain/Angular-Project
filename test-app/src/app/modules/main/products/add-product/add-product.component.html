<div class="container-fluid p-24">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title">{{ isEditMode ? 'Edit Product' : 'Add Product' }}</h3>
            <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                <div class="row g-3">
                    <!-- Product Name -->
                    <div class="col-md-6">
                        <label for="productName" class="form-label">Product Name</label>
                        <input type="text" id="productName" class="form-control" formControlName="productName"
                            placeholder="Product Name" />
                    </div>

                    <!-- Category -->
                    <div class="col-md-6">
                        <label for="category" class="form-label">Category</label>
                        <select id="category" class="form-select" formControlName="category">
                            <option value="" disabled>Select Category</option>
                            <option *ngFor="let category of categories" [value]="category.slug | lowercase">{{ category.name }}
                            </option>
                        </select>
                    </div>

                    <!-- Stock Quantity -->
                    <div class="col-md-6">
                        <label for="quantity" class="form-label">Stock Quantity</label>
                        <input type="number" id="quantity" class="form-control" formControlName="quantity"
                            placeholder="Quantity" />
                    </div>

                    <!-- Price -->
                    <div class="col-md-6">
                        <label for="price" class="form-label">Price</label>
                        <input type="text" id="price" class="form-control" formControlName="price"
                            placeholder="Price" />
                    </div>

                    <!-- Submit Button -->
                    <div class="col-md-12 text-end">
                        <button type="submit" class="btn btn-warning eaz-btn" [disabled]="productForm.invalid">{{
                            isEditMode ? 'Save Changes' : 'Add Product' }}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
